<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkFlow Tracker</title>
    <style>
        :root {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #1c1e21;
            --primary: #007bff;
            --secondary: #65676b;
            --accent: #00c853;
            --break: #ff9800;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
        }

        .main-card {
            background: var(--card);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 1.5rem; margin: 0; color: var(--primary); }

        .time-display {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .label { font-size: 0.8rem; color: var(--secondary); text-transform: uppercase; letter-spacing: 1px; }
        .exit-time { font-size: 2.5rem; font-weight: 800; color: var(--accent); display: block; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .stat-item { background: #f8f9fa; padding: 12px; border-radius: 12px; text-align: center; }
        .stat-val { font-weight: 700; display: block; }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .btn-start { background: var(--primary); color: white; }
        .btn-break { background: var(--break); color: white; }
        .btn-finish { background: var(--text); color: white; }
        
        .history-card {
            background: var(--card);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            font-size: 0.85rem;
        }

        .hidden { display: none !important; }
        .reset-link { color: #ccc; font-size: 0.7rem; text-decoration: none; display: block; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-card">
        <div class="header">
            <h1>Daily Work Tracker</h1>
        </div>

        <div class="time-display">
            <span class="label">Leave Today At</span>
            <span id="exitTime" class="exit-time">--:--</span>
        </div>

        <div class="stats-grid">
            <div class="stat-item">
                <span class="label">Started</span>
                <span id="startVal" class="stat-val">--:--</span>
            </div>
            <div class="stat-item">
                <span class="label">Breaks</span>
                <span id="breakVal" class="stat-val">0 min</span>
            </div>
        </div>

        <button id="btnIn" class="btn-start" onclick="handleIn()">Check In</button>
        <button id="btnOut" class="btn-break hidden" onclick="handleBreak()">Go to Cafeteria</button>
        <button id="btnResume" class="btn-start hidden" onclick="handleResume()">Resume Work</button>
        <button id="btnFinish" class="btn-finish hidden" onclick="handleFinish()">Finish & Save Day</button>
        
        <a href="#" class="reset-link" onclick="forceReset()">Emergency App Reset</a>
    </div>

    <div class="history-card">
        <h3 style="margin-top:0">History</h3>
        <div id="historyList"></div>
        <button onclick="clearHistory()" style="background:none; color:red; font-size:0.7rem; padding:15px 5px 5px 5px; margin:0;">Clear History</button>
    </div>
</div>

<script>
    // Initialize State
    let state = {
        start: null,
        breaks: 0,
        breakStart: null,
        mode: 'OFF',
        history: []
    };

    // Load from LocalStorage
    const saved = localStorage.getItem('workAppState');
    if (saved) {
        state = JSON.parse(saved);
    }

    function updateUI() {
        const { start, breaks, mode, history } = state;
        
        // Update Stats
        document.getElementById('startVal').innerText = start ? formatTime(new Date(start)) : '--:--';
        document.getElementById('breakVal').innerText = (breaks || 0) + ' min';

        // Calculate Exit Time (8 Hours + Breaks)
        if (start) {
            const exit = new Date(new Date(start).getTime() + (8 * 60 * 60 * 1000) + (breaks * 60 * 1000));
            document.getElementById('exitTime').innerText = formatTime(exit);
        } else {
            document.getElementById('exitTime').innerText = '--:--';
        }

        // Toggle Buttons - Explicit Logic
        document.getElementById('btnIn').classList.toggle('hidden', mode !== 'OFF');
        document.getElementById('btnOut').classList.toggle('hidden', mode !== 'WORKING');
        document.getElementById('btnResume').classList.toggle('hidden', mode !== 'BREAK');
        document.getElementById('btnFinish').classList.toggle('hidden', mode !== 'WORKING');

        // Render History
        const histList = document.getElementById('historyList');
        if (history && history.length > 0) {
            histList.innerHTML = history.map(day => `
                <div class="history-item">
                    <span><b>${day.date}</b></span>
                    <span>${day.start} - ${day.end} (${day.breaks}m)</span>
                </div>
            `).reverse().join('');
        } else {
            histList.innerHTML = '<p style="color:#ccc; font-size:0.8rem">No records yet.</p>';
        }

        // Always Save
        localStorage.setItem('workAppState', JSON.stringify(state));
    }

    function handleIn() {
        state.start = new Date().toISOString();
        state.mode = 'WORKING';
        state.breaks = 0;
        updateUI();
    }

    function handleBreak() {
        state.breakStart = new Date().toISOString();
        state.mode = 'BREAK';
        updateUI();
    }

    function handleResume() {
        if (state.breakStart) {
            const diff = Math.round((new Date() - new Date(state.breakStart)) / 60000);
            state.breaks = (state.breaks || 0) + diff;
        }
        state.breakStart = null;
        state.mode = 'WORKING';
        updateUI();
    }

    function handleFinish() {
        if (!confirm("Save this record and finish the day?")) return;
        
        const exitText = document.getElementById('exitTime').innerText;
        const today = new Date().toLocaleDateString();
        
        if (!state.history) state.history = [];
        
        state.history.push({
            date: today,
            start: formatTime(new Date(state.start)),
            end: exitText,
            breaks: state.breaks
        });

        // Reset Day
        state.start = null;
        state.breaks = 0;
        state.mode = 'OFF';
        updateUI();
    }

    function formatTime(date) {
        return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function clearHistory() { 
        if(confirm("Permanently delete your history?")) { 
            state.history = []; 
            updateUI(); 
        } 
    }

    function forceReset() {
        if(confirm("This will fix the buttons if they are stuck. Your history will be kept. Proceed?")) {
            state.mode = 'OFF';
            state.start = null;
            state.breaks = 0;
            updateUI();
        }
    }

    // Run once on load
    updateUI();
</script>

</body>
</html>
